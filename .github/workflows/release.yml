name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 0.2.0)"
        required: true

permissions:
  contents: write

jobs:
  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Build sdist
        run: uv build --sdist

      - name: Upload sdist
        uses: actions/upload-artifact@v6
        with:
          name: sdist
          path: dist/*.tar.gz

  build-wheels:
    name: Build wheels (${{ matrix.os }}, CUDA ${{ matrix.cuda }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            cuda: "12.1"
            python: "3.10"
          - os: ubuntu-latest
            cuda: "12.1"
            python: "3.11"

    container:
      image: pytorch/pytorch:2.1.0-cuda${{ matrix.cuda }}-cudnn8-devel

    steps:
      - uses: actions/checkout@v6

      - name: Install build dependencies
        run: |
          apt-get update && apt-get install -y git
          pip install build wheel setuptools

      - name: Build wheel
        run: python -m build --wheel

      - name: Upload wheel
        uses: actions/upload-artifact@v6
        with:
          name: wheel-${{ matrix.os }}-cuda${{ matrix.cuda }}-py${{ matrix.python }}
          path: dist/*.whl

  create-release:
    name: Create GitHub Release
    needs: [build-sdist, build-wheels]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: dist
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Optional: Publish to PyPI (requires PYPI_API_TOKEN secret)
  publish-pypi:
    name: Publish to PyPI
    needs: [build-sdist, build-wheels, create-release]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') && !contains(github.ref, 'alpha') && !contains(github.ref, 'beta')
    environment: pypi

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true
